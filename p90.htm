<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<input type="password" id="password" />
<button id="passbtn">Show/Hide Password</button>

<form id="myForm">
  <input type="checkbox" id="checkBox" />
  <button type="submit" id="submitButton" disabled>Submit</button>
</form>

<button id="scrolltop">Scroll to Top</button><br>

<button id="BcgndBtn">Set Background Image</button>

<form>
  <label for="textarea">Maximum 15 characters</label>
  <textarea id="textarea" maxlength="15"></textarea>
  <span id="charCount"></span> characters remaining
</form>

<p id="fadeParagraph">Click this paragraph to see it fade.</p>

<button id="animateBtn">Animate height & width</button>
<button id="resetBtn">Reset</button>
<div id="box" style="background: red; height: 100px; width: 100px; margin: 6px;"></div>

<script src="p90.js"></script>

</body>
</html>
